<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Ethereum Sea</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="lib/noty.3.1.4.min.css">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="src/main.css">
    </head>
    <body>
        <div id="spinner" class="lds-dual-ring"></div>
        <div id="ui-main" align="center">
            <!--MENU---------------------------------------------->
            <div class="d-flex flex-row m-1" style="z-index:100;position:fixed;">
                <div>
                    <a class="btn btn-info btn-sm" data-toggle="collapse" href="#menu-list" role="button">
                        <img src="media/md-menu.svg" height="20" width="20">
                    </a>
                </div>
                <div>
                    <div class="card collapse" id="menu-list" style="width:200px;">
                        <div class="card card-body p-1">
                            <button type="button" class="btn btn-block btn-info" @click="conductSearch()" :disabled="nextSearchTime>0">
                                Claim New Plane <span v-if="nextSearchTime>0">({{nextSearchTime}}s)</span>
                            </button>
                            <button type="button" class="btn btn-block btn-info" v-if="heroIds.length>0" @click="showHeroes=!showHeroes">View Heroes</button>
                            <button type="button" class="btn btn-block btn-success" @click="claimHeroFunds()" v-if="shareToClaim>0">Claim <span class="font-weight-bold">Ξ</span>{{shareToClaim}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--END MENU---------------------------------------------->
            <!--OVERHEAD---------------------------------------------->
            <div class="overlay m-1" style="top:0;">
                <div>
                    <button class="btn btn-success" type="button" v-if="tid>-1" @click="Recruit()" :disabled="nextRecruitTime>0">Recruit Hero From {{tid}} <span v-if="nextRecruitTime>0">({{nextRecruitTime}}s)</span></button>                
                </div>
                <div v-if="showHeroes">
                    <div class="input-group">
                      <select class="custom-select" v-model="hid">
                        <option v-for="id in heroIds" :value="id">{{id}}</option>
                      </select>
                    </div>
                    <div v-if="hid > -1">
                        <div>Plane: {{heroData.tid}} People: {{heroData.ppl}}</div>
                        <div>Aspects: {{heroData.approaches.join(', ')}}</div>
                        <h5>Skills</h5>
                        <div v-for="s in heroData.skills">[{{s[0]}}] {{s.slice(1).join(", ")}}</div>
                    </div>
                    <button type="button" class="btn btn-block btn-info" @click="showHeroes=false">Close</button>
                </div>
            </div>
            <!--END OVERHEAD---------------------------------------------->
            <div id="map">
                <canvas height="0" width="0"></canvas>
            </div>
            <!--FOOTER---------------------------------------------->
            <!--END FOOTER---------------------------------------------->
            <div class="overlay m-1 p-1" style="bottom:0;" align="center">
                <div class="bg-light" v-if="address != ''">
                    <div class="d-flex justify-content-center">
                        <span class="font-weight-bold">Ξ</span>
                        <span>{{balance}}</span>
                        <span class="font-weight-bold diamond">&#10023;</span>
                        <span>{{CPX[0]}}</span>
                        <div class="input-group input-group-sm ml-2" style="width:175px;" v-if="maxCPX>0 && unlocked">
                            <input type="number" class="form-control" min="0" :max="maxCPX" step="0.1" v-model="toCombine">
                            <div class="input-group-append">
                                <button class="btn btn-info" type="button" @click="combineCPX()">Combine CPX</button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-1" style="font-size: small;">
                        <span class="mr-1" v-for="n in 6">
                            <span class="font-weight-bold" :class="cpxNames[n].toLowerCase()">&#10023;</span>
                            <span>{{CPX[n]}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="lib/ethers-v4.min.js"></script>
    <script src="lib/d3.v5.min.js"></script>
    <script src="lib/vue.2.5.16.min.js"></script>
    <script src="lib/noty.3.1.4.min.js"></script>
    <script src="lib/popper.1.12.3.min.js"></script>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script type="module" src="src/main.js"></script>
</html>
